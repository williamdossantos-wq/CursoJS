<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas HTML</title>
    <style>
       
        body{
            font-family:sans-serif;
        }
        table{
            border-collapse:collapse;
            width: 50%;
        }
        table td, table th{
            border:1px solid #ccc;
            padding:5px;
            text-align:left;
        }
        table caption{
            caption-side:top;
            text-align: center;
            font-style: italic;
            font-size:20px;
            margin-bottom: 5px;
           
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
    <table>
        <caption>Uma descrição de tabela</caption>
        <thead>
            <tr>
                <th>Título 1</th>
                <th>Título 2</th>
                <th>Título 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td>Corpo 1</td>
               <td>Corpo 2</td>
               <td>Corpo 3</td>
            </tr>
            <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 3</td>
             </tr>
             <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 3</td>
             </tr>
        </tbody>
    </table>
</body>
</html>
